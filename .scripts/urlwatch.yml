---
name: "gentoo-bashrc"
url: "https://gitweb.gentoo.org/repo/gentoo.git/atom/app-shells/bash/files"
filter:
  - shellpipe: |
      input="$(< /dev/stdin)"
      commit="$(echo "$input" | grep -Pom1 '(?<=<id>urn:sha1:).*(?=</id>)')"
      date="$(echo "$input" | grep -Pom1 '(?<=<updated>).{4}-.{2}-.{2}(?=T.{2}:.{2}:.{2}Z</updated>)')"
      echo -n "${date//-/.}.${commit:0:11}"

